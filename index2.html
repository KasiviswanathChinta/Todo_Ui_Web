<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="parent">
        <div class="header">
        <nav class="Navi">
            <h1>Tasks  <span>Lists</span></h1>
        </nav>
    </div>

        <div class="container">
            <div class="icon">
                <a href="#" class="anchor"><button type="button" class="plus">+</button>  Add New Task</a>
            </div>
            <div class="container2">
            <div class="child child1">
                <p class="para">Trip to Paris</p><hr>
                <form action="#">
                    <input type="checkbox" name="visit" id="visit" value="visit" checked disabled>
                    <label for="visit" class="ll" aria-disabled="true">  Visit Chruch</label><br><br>

                    <input type="checkbox" name="shopping" id="shopping" value="shopping">
                    <label for="shopping" class="sl"> Shopping</label>

                </form>
            </div>
       
            <div class="child child2">
                <p class="para">My To Do List</p><hr>
                <form action="#">  
                    <input type="checkbox" name="visit" id="visit" value="visit Supermarket" checked disabled>
                    <label for="visit" class="ll" aria-disabled="true"> Visit Supermarket</label><br><br>

                    <input type="checkbox" name="buy" id="buy" value="Buy Vegetables">
                    <label for="buy" class="sl">Buy Vegetables</label>

                </form>
            </div>
            <div class="child child3">
                <p class="para">Movies I will  Watch</p><hr>
                <form action="#">  
                    <input type="checkbox" name="visit" id="visit" value="Stranger Things 4" checked disabled>
                    <label for="visit" class="ll" aria-disabled="true"> Stranger Things 4</label><br><br>

                    <input type="checkbox" name="buy" id="buy" value="Avengers Endgame">
                    <label for="buy" class="sl">Avengers Endgame</label>

                </form>
            </div>
            <div class="child child4">
                <p class="para">Daily Morning Routine for...</p><hr>
                <form action="#">  
                    <input type="checkbox" name="visit" id="visit" value="Wake up at 6 AM" checked disabled>
                    <label for="visit" class="ll" aria-disabled="true"> Wake up at 6 AM</label><br><br>

                    <input type="checkbox" name="buy" id="buy" value="Sleep at 10 PM">
                    <label for="buy" class="sl">Sleep at 10 PM</label>

                </form>
            </div>
            <div class="child child5">
                <p class="para">Books to Read</p><hr>
                <form action="#">  
                    <input type="checkbox" name="visit" id="visit" value="Design of Everyday" checked disabled>
                    <label for="visit" class="ll" aria-disabled="true"> Design of Everyday</label><br><br>

                    <input type="checkbox" name="buy" id="buy" value="Alchemist">
                    <label for="buy" class="sl">Alchemist</label>

                </form>
            </div>
            </div>
        </div>
    </div>



    <div class="parent2">
    <div class="container3">
        <div class="add">
       <p>Add New Task</p></div> 
       <div class="close">
       <a href="./index.html"><button type="button" class="cross">X</button></a>
     </div>
    </div><hr>
   <form action="">
    <input type="text" name="text" id="text" class="learn" placeholder="Learn C++">
   </form>
    <div class="icon2">
    <a href="#"><button type="button" class="butt">+ Add Task</button></a>
</div>
</div>
</div>
</body>
</html>
